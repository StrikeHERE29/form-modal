<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form modal</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    
    

    <form class="form" action="#" method="post">
        
            <div class="img-element">
                <p>Photo by <a href="https://www.pexels.com/@szaboviktor/">Szabó Viktor</a> on <a href="https://www.pexels.com/">Pexels</a> </p>
            </div>
           <div class="main">
            <div class="quote">
                <legend>“Even when the sky is filled with clouds, the Sun still shines above.” <span>— Janet Donaghy</span> </legend>
            </div>
            <div class="content-parent">
                <h3>Let's do this</h3>
                <div class="inputs">


                    <div class="inputs">
                        <div class="column">
                            <div class="input-wrapper">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                            </div>
                    
                            
                    
                            <div class="input-wrapper">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-wrapper">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                        </div>
                    
                        <div class="column">

                            <div class="input-wrapper">
                                <label for="last-name">Last Name</label>  
                                <input type="text" id="last-name">  
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="phone-number">Phone Number</label>
                                <input type="number" id="phone-number">
                            </div>
                    
                            
                    
                            <div class="input-wrapper">
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>

                        
                        </div>
                        
                        </div>
                        
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p></div>
            </div>
            
</div> 
        
    </form>
    

    <script src="form.js"></script>
</body>
</html>
